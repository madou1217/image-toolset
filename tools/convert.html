<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>格式转换 — 图片工具集</title>
<meta name="description" content="在线图片格式转换工具，支持 PNG、JPG、WebP 互转，批量处理">
<link rel="stylesheet" href="../css/common.css">
<link rel="stylesheet" href="../css/convert.css">
</head>
<body class="convert-page">

<!-- Back button -->
<a href="../index.html" class="back-btn">
  <svg viewBox="0 0 24 24"><path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.41-1.41L7.83 13H20v-2z"/></svg>
  返回工具集
</a>

<!-- Upload Area -->
<div id="upload-area" class="upload-area">
  <div class="icon">
    <svg viewBox="0 0 24 24"><path d="M19 8l-4 4h3c0 3.31-2.69 6-6 6-1.01 0-1.97-.25-2.8-.7l-1.46 1.46C8.97 19.54 10.43 20 12 20c4.42 0 8-3.58 8-8h3l-4-4zM6 12c0-3.31 2.69-6 6-6 1.01 0 1.97.25 2.8.7l1.46-1.46C15.03 4.46 13.57 4 12 4c-4.42 0-8 3.58-8 8H1l4 4 4-4H6z"/></svg>
  </div>
  <h2>拖拽图片到此处</h2>
  <p>或点击选择文件 · 支持 PNG / JPG / WebP</p>
</div>

<!-- Hidden file input -->
<input type="file" id="file-input" multiple accept="image/*" style="display:none">

<!-- Workspace -->
<div id="workspace" class="workspace">

  <!-- Format Controls -->
  <div class="format-bar">
    <label>转换为</label>
    <div class="format-options">
      <button class="format-btn active" data-format="png">PNG</button>
      <button class="format-btn" data-format="jpeg">JPG</button>
      <button class="format-btn" data-format="webp">WebP</button>
    </div>
    <div class="quality-group" id="quality-group" style="display:none">
      <label>质量</label>
      <input type="range" id="quality-slider" class="quality-slider" min="0.1" max="1" step="0.05" value="0.9">
      <span id="quality-value" class="quality-value">90%</span>
    </div>
    <div style="flex:1"></div>
    <button class="tb-btn" id="btn-add-more">
      <svg viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></svg>
      添加更多
    </button>
    <button class="tb-btn primary" id="btn-download-all">
      <svg viewBox="0 0 24 24"><path d="M19 12v7H5v-7H3v7c0 1.1.9 2 2 2h14c1.1 0 2-.9 2-2v-7h-2zm-6 .67l2.59-2.58L17 11.5l-5 5-5-5 1.41-1.41L11 12.67V3h2v9.67z"/></svg>
      全部下载
    </button>
  </div>

  <!-- File List -->
  <div id="file-list" class="file-list"></div>

  <!-- Summary -->
  <div class="summary-bar">
    <span>共 <strong id="summary-count">0</strong> 张图片</span>
  </div>

</div>

<!-- Toast -->
<div id="toast" class="toast"></div>

<script type="module" src="../js/convert/app.js"></script>
</body>
</html>
